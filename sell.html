<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell on epoch</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>epoch</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="sell.html">Sell</a>
        </nav>
    </header>
    <main>
        <section id="sell-product">
            <h2>Sell Your Product</h2>
            <form id="sell-form">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
                
                <label for="product-description">Product Description:</label>
                <textarea id="product-description" name="product-description" required></textarea>
                
                <label for="product-price">Price:</label>
                <input type="number" id="product-price" name="product-price" required>
                
                <label for="product-image">Image URL:</label>
                <input type="url" id="product-image" name="product-image" required>
                
                <label for="product-upload">Upload Image/Video:</label>
                <input type="file" id="product-upload" name="product-upload" accept="image/*,video/*" required multiple>
                
                <button type="submit">Sell Product</button>
            </form>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
